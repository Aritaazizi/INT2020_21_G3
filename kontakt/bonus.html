<!DOCTYPE html>
<html manifest="manifest.appcache">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /> 
    <link rel="stylesheet" href="bonus.css"/>
    <script src="javascript.js"></script>
    <script src="jquery/jquery-3.3.1.js"></script>
  </head>
    <body>
        <script>
            function clickCounter() {
              if (typeof(Storage) !== "undefined") {
                if (sessionStorage.clickcount) {
                  sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
                } else {
                  sessionStorage.clickcount = 1;
                }
                document.getElementById("result").innerHTML = "Ju keni klikuar butonin " + sessionStorage.clickcount + " here.";
              } else {
                document.getElementById("result").innerHTML = "Na falni, browseri juaj nuk e perkrah web storage.";
              }
            }
            function clicklocalCounter() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    document.getElementById("rez").innerHTML = "Ju keni klikuar butonin " + localStorage.clickcount + " here.";
  } else {
    document.getElementById("rez").innerHTML = "Na falni, browseri juaj nuk e perkrah web storage.";
  }
}

</script>


          <div class="storage">
            <p><button style="margin-left:200px;border-radius: 24px;width:80px;height:24px;" onclick="clickCounter()" type="button">SESSION!</button></p>
            <div id="result"></div>
            <p>Klikoni butonin qe te rritet numri.</p>
            <p>Mbyllni tab dhe hapeni prape qe te resetohet numri, perndryshe do te ruhet.</p> 
            <p><button style="margin-left:200px;border-radius: 24px;width:80px;height:24px;" onclick="clicklocalCounter()" type="button">LOCAL!</button></p>
            <div id="rez"></div>
            <p>Klikoni butonin qe te rritet numri.</p>
            <p>Ky numer nuk mund te resetohet.</p>
        </div>
        
        <canvas id ="canvas" ></canvas>
        

        <script>
    
          var canvas = document.getElementById("canvas");
          var ctx = canvas.getContext("2d");
          var radius = canvas.height / 2;
          ctx.translate(radius, radius);
          radius = radius * 0.90
          setInterval (drawClock, 1000);
          function drawClock() {
              drawFace (ctx, radius);
              drawNumbers (ctx, radius);
              drawTime (ctx, radius);
          }
      
          function drawFace(ctx, radius) {
              var grad;
              ctx.beginPath();
              ctx.arc(0, 0, radius, 0, 2*Math.PI);
              ctx.fillStyle = 'white';
              ctx.fill();
              grad = ctx.createRadialGradient(0,0,radius*0.90, 0,0,radius*1.05);
              grad.addColorStop(0, '#321');
              grad.addColorStop(0.5, 'pink');
              grad.addColorStop(1,'#321');
              ctx.strokeStyle = grad;
              ctx.lineWidth = radius*0.1;
              ctx.stroke();
              ctx.beginPath();
              ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
              ctx.fillStyle = '#321';
              ctx.fill();
          }
      
          function drawNumbers(ctx, radius) {
              var ang;
              var num;
              ctx.font = radius * 0.15 + "px arial";
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        for(num = 1; num < 13; num++){
          ang = num * Math.PI / 6;
          ctx.rotate(ang);
          ctx.translate(0, -radius * 0.85);
          ctx.rotate(-ang);
          ctx.fillText(num.toString(), 0, 0);
          ctx.rotate(ang);
          ctx.translate(0, radius * 0.85);
          ctx.rotate(-ang);
             }
          }
      
          function drawTime(ctx, radius){
        var now = new Date();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();
        
        hour = hour%12;
        hour = (hour*Math.PI/6)+(minute*Math.PI/(6*60))+(second*Math.PI/(360*60));
        drawHand(ctx, hour, radius*0.5, radius*0.07);
        
        minute = (minute*Math.PI/30)+(second*Math.PI/(30*60));
        drawHand(ctx, minute, radius*0.8, radius*0.07);
        
        second = (second*Math.PI/30);
        drawHand(ctx, second, radius*0.9, radius*0.02);
      }
      
      function drawHand(ctx, pos, length, width) {
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.moveTo(0,0);
        ctx.rotate(pos);
        ctx.lineTo(0, -length);
        ctx.stroke();
        ctx.rotate(-pos);
      }
      
          </script>

        </body>
</head>
</html>
