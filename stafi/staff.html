<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Shkruaj emrin..." >


<script>
    function myFunction() {
        var input, filter;
        input = document.getElementsByClassName("card");
        filter = document.getElementById('myInput').value.toUpperCase();
        for (i = 0; i < input.length; i++) {
            var currentElem = input[i];
            var currentElemChild = input[i].children[0]
            if (currentElemChild.innerHTML.toUpperCase().indexOf(filter) > -1 ) {
                currentElem.style.display = "";
            } else {
                currentElem.style.display = "none";
            }
        }
    }
</script>
